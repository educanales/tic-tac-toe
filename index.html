<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>

      <div>
        <div class="score-container">
          <div class="score-text">
            <p class="player1-name"></p>
            <p class="player1-score"></p>
          </div>
          <div>
            <p class="turn"></p>
          </div>
          <div class="score-text">
            <p class="player2-name"></p>
            <p class="player2-score"></p>
          </div>
        </div>
      </div>
      <div class="btn-grid">
        <button class="btn" id="0"></button><button class="btn" id="1"></button><button class="btn" id="2"></button>
        <button class="btn" id="3"></button><button class="btn" id="4"></button><button class="btn" id="5"></button>
        <button class="btn" id="6"></button><button class="btn" id="7"></button><button class="btn" id="8"></button>
      </div>
      <div class="btn-container">
        <button class="reset-btn">Reset</button>
      </div>
      
      <dialog class="player1-modal">
        <div class="modal-text">
          <h3>Edit Player 1 name</h3>
        </div>
        <form name="player1-form" method="dialog">
          <div>
            <label for="newname1">Name:</label>
            <input type="text" name="newname1" id="newname1">
          </div>          
          <div class="form-btn-container">
            <button class="cancel-btn-player1" type="reset">Cancel</button>
            <button class="submit-btn" type="submit">Submit</button>
          </div>
        </form>
      </dialog>

      <dialog class="player2-modal">
        <div class="modal-text">
          <h3>Edit Player 2 name</h3>
        </div>
        <form name="player2-form" method="dialog">
          <div>
            <label for="newname2">Name:</label>
            <input type="text" name="newname2" id="newname2">
          </div>          
          <div class="form-btn-container">
            <button class="cancel-btn-player2" type="reset">Cancel</button>
            <button class="submit-btn" type="submit">Submit</button>
          </div>
        </form>
      </dialog>

    </main>

    <script src="scripts.js"></script>
  </body>
</html>
